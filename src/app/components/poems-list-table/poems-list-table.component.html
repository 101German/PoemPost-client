<div class="input-group my-3">
    <input type="search" [(ngModel)]="serchText" class="form-control rounded" placeholder="Search" aria-label="Search"
    aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-primary mx-1" (click)=search()>search</button>
  </div>

<mat-spinner class="container" *ngIf="posts==null"></mat-spinner>

  <table mat-table *ngIf="posts!=null" [dataSource]="posts" class="mat-elevation-z8">
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Poem Name </th>
     <td mat-cell *matCellDef="let element"> <a href="">{{element.title}}</a></td>
    </ng-container>
  
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.authorName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Date of publication  </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="likesCount">
      <th mat-header-cell *matHeaderCellDef> Likes </th>
      <td mat-cell *matCellDef="let element"> {{element.likesCount}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
