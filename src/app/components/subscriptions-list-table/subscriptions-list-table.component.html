<div class="mat-elevation-z8 mt-3 subsc_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 table-hover" matSort>
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="author_container">  Author </th>
            <td mat-cell *matCellDef="let subscription"> <a [routerLink]="['/author',subscription.authorId]"
                    routerLinkActive="router-link-active">{{subscription.authorName}}</a> </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let subscription">
                <input type="button" value="Delete" class="btn btn-danger mr-1" (click)="delete(subscription.id)" />
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="resultsLength" showFirstLastButtons
        aria-label="Select page of periodic post">
    </mat-paginator>
</div>
