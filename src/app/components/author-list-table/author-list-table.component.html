<div class="input-group my-3">
    <input type="search" [(ngModel)]="serchText" class="form-control rounded" placeholder="Search" aria-label="Search"
      aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-primary mx-1" (click)=search()>search</button>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 table-hover" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
        <td mat-cell *matCellDef="let author"> <a [routerLink]="['/author',author.id]"
            routerLinkActive="router-link-active">{{author.name}}</a> </td>
      </ng-container>
  
      <ng-container matColumnDef="postsCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of poems</th>
        <td mat-cell *matCellDef="let author"> {{author.postsCount}} </td>
      </ng-container>
  
      <ng-container matColumnDef="subscriptionsCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subscriptions</th>
        <td mat-cell *matCellDef="let author"> {{author.subscriptionsCount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
    [length] = "resultsLength"
    showFirstLastButtons
      aria-label="Select page of periodic post">
    </mat-paginator>
  </div>
