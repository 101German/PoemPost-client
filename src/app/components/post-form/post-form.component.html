<div class="form_container mt-3">
    <form [formGroup]="form">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" name="title" id="title_input" formControlName="title" placeholder="Title..."/>
    
            <div class="alert alert-danger" 
                                *ngIf="form.controls['title'].invalid && form.controls['title'].touched">
                               Title is empty
           </div>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Categories</mat-label>
                <mat-select  name="category" id="category_select" formControlName="category">
                  <mat-option *ngFor="let category of categories" [value]="category.id">
                    {{category.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="form-group">
            <label>Poem Text</label>
            <textarea matInput class="form-control" name="poemText" id="poemText_input" formControlName="poemText" placeholder="Poem text..."></textarea>
            <div class="alert alert-danger" 
                                *ngIf="form.controls['poemText'].invalid && form.controls['poemText'].touched">
                               Text is empty
           </div>
        </div>
    </form>
</div>
<button type="button" *ngIf="editMod" class="btn btn-warning" (click)="edit()" >Edit</button>
<button type="button" *ngIf="!editMod" class="btn btn-success" (click)="create()">Publish</button>
