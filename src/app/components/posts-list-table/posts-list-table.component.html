<div class="input-group my-3">
  <input type="search" [(ngModel)]="serchText" class="form-control rounded" placeholder="Search" aria-label="Search"
    aria-describedby="search-addon" />
  <button type="button" class="btn btn-outline-primary mx-1" (click)=search()>search</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 table-hover" matSort>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Poem Name </th>
      <td mat-cell *matCellDef="let post"><a [routerLink]="['/post',post.id]"
          routerLinkActive="router-link-active">{{post.title}}</a></td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let post"> <a [routerLink]="['/author',post.authorId]"
          routerLinkActive="router-link-active">{{post.authorName}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of publication </th>
      <td mat-cell *matCellDef="let post"> {{post.creationDate.replace('T','
        ').substring(0,post.creationDate.indexOf('.'))}} </td>
    </ng-container>

    <ng-container matColumnDef="likes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Likes </th>
      <td mat-cell *matCellDef="let post"> {{post.likesCount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
  [length] = "resultsLength"
  showFirstLastButtons
    aria-label="Select page of periodic post">
  </mat-paginator>
</div>
